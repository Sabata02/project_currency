<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-sly-collapse">
      <span class="sr-only">currency converter</span>
      <span class="icon-bar"></span>

      <span class="icon-bar"></span>
    </button>

  </div>

    <div class="collapse navbar-collapse navbar-sly-collapse">
      <ul class="nav navbar-nav">
      </ul>

<!--container for the currency-->
<nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="content">
          <h1>Currency Converter</h1>
          <h3>all the currencies of the wolrd.</h3>
        </div>
          <form class="form-vertical">
            <div class="form-group center">
              <label for="enterAmount">Enter Amount:</label>
              <input type="text" id="total_amount" name="enterAmount" class="amount form-control" placeholder="enter amount">
            </div>

            <div class="form-group">
              <label for="">from currency:</label>
              <select id="from_curr" name="from_curr" class="currency-list form-control">
                <option>Select currency</option>
              </select>
            </div>

            <div class="form-group">
              <label>to currency:</label>
              <select id="to_curr" name="to_curr" class="currency-list form-control">
                <option>Select currency</option>
              </select>
            </div>

            <div class="form-group">
              <input type="button" id="button" value="Convert" onclick="getCurrency()">
              <br>
              <br>
              <label for="fieldIn">=</label>
              <input type="text" id="fieldIn" name="fieldIn" placeholder=" press convert button ">
            </div>
          </form>
      </div>
    </div>
  </div>
</nav>
